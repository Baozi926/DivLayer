<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DomLayer</title>

    <style>
      html,
      body,
      #mapishere {
        height: 100%;
        border: 0;
        margin: 0;
      }

      .div-layer.dragging > * {
        /* transition: all 0.2s; */
      }

      .chm-marker {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 2px;
        padding: 5px;
      }
      .chm-marker .title {
        font-weight: bolder;
        margin: 0;
        color: green;
        border-bottom: solid 1.5px;
      }
      .chm-marker .content {
        /* font-weight: bolder; */
        margin: 0;
        color: 564949;
      }
    </style>
  </head>

  <body class="menushow">
    <div id="mapishere" class="mapishere"></div>
    <!-- <script type="text/javascript" src="libs/echarts.min.js"></script> -->
    <script type="text/javascript" src="libs/rbush.js"></script>
    <script type="text/javascript" src="libs/lodash.js"></script>
    <script type="text/javascript" src="dojoConfig.js"></script>
    <script
      type="text/javascript"
      src="data/natural_earth_data/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.13/esri/css/main.css"
    />
    <script src="https://js.arcgis.com/4.13/"></script>

    <script>
      /**
       * Created by Caihm on 2019/12/24.
       */

      var map;
      var view;
      // var s;
      var test;
      // var layer;

      require([
        'dojo/parser',
        'dojo/dom-class',
        'dojo/dom-construct',
        'dojo/on',
        'dojo/_base/lang',
        'esri/Map',
        'esri/views/SceneView',
        'esri/request',
        'esri/geometry/Point',
        'esri/symbols/SimpleMarkerSymbol',
        'esri/symbols/SimpleFillSymbol',
        'esri/geometry/support/webMercatorUtils',
        'esri/Graphic',
        'esri/geometry/support/jsonUtils',
        // 'widgets/MyPopup',
        'esri/PopupTemplate',
        'layer/DomLayer',
        'dojo/domReady!'
      ], function(
        parser,
        domClass,
        domConstruct,
        on,
        lang,
        Map,
        SceneView,
        esriRequest,
        Point,
        SimpleMarkerSymbol,
        SimpleFillSymbol,
        webMercatorUtils,
        Graphic,
        geometryUtils,
        // MyPopup,
        PopupTemplate,
        DivLayer
      ) {
        map = new Map({ basemap: 'streets' });
        view = new SceneView({
          container: 'mapishere', // Reference to the scene div created in step 5
          map: map, // Reference to the map object created before the scene
          zoom: 6, // Sets zoom level based on level of detail (LOD)
          center: [15, 65]
        });

        view.when(function() {
          console.log('view loaded');
          view.navigation.gamepad.enabled = false;
          test = new DivLayer();

          view.map.add(test);
          console.log('data length', window.cities.features.length);

          window.cities.features.forEach(city => {
            var coordinates = city.geometry.coordinates;
            var cityName = city.properties.name;
            var cityPop = city.properties.pop_max;

            var point = new Point({
              latitude: coordinates[1],
              longitude: coordinates[0],
              spatialReference: view.spatialReference
            });

            var dom = domConstruct.create('div', {
              innerHTML: `<p class="title">${cityName}</p><p class="content">${cityPop}</p>`,
              className: 'chm-marker',
              style: ''
            });

            test.add({
              dom: dom,
              geometry: point
            });

            window.test = test;

            view.graphics.add(
              new Graphic({
                geometry: point,
                symbol: {
                  type: 'simple-marker', // autocasts as new SimpleMarkerSymbol()
                  style: 'circle',
                  color: 'red',
                  size: '8px', // pixels
                  outline: {
                    // autocasts as new SimpleLineSymbol()
                    color: [255, 255, 255, 0.8],
                    width: 2 // points
                  }
                }
              })
            );
          });
        });
      });
    </script>
  </body>
</html>
